<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Eco-Farm Manager</title>
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-content">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
                <div class="auth-logo">
                    <i class="fas fa-leaf"></i>
                    <span>Eco-Farm Manager</span>
                </div>
                <h1>Admin Login</h1>
                <p>Sign in to manage the Eco-Farm platform.</p>
                <form id="adminLoginForm" class="auth-form active">
                    <div class="form-group">
                        <label for="adminUsername">Username</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user-shield"></i>
                            <input type="text" id="adminUsername" placeholder="Enter your admin username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="adminPassword" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" id="toggleAdminPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="adminRememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Login as Admin</button>
                </form>
            </div>
        </div>
        <div class="auth-right">
            <div class="auth-background">
                <div class="auth-quote">
                    <h2>"Admin access is restricted for security."</h2>
                    <p>Eco-Farm Manager Team</p>
                </div>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
