<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management - Eco-Farm Manager</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar Navigation -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <div class="admin-logo">
                    <i class="fas fa-leaf"></i>
                    <span>Eco-Farm Manager</span>
                </div>
                <div class="admin-role">Administrator</div>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item">
                        <a href="admin-dashboard.html">
                            <i class="fas fa-th-large"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="admin-users.html">
                            <i class="fas fa-users"></i>
                            <span>User Management</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="admin-content.html">
                            <i class="fas fa-file-alt"></i>
                            <span>Content Management</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="admin-analytics.html">
                            <i class="fas fa-chart-line"></i>
                            <span>Analytics</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-cog"></i>
                            <span>System Settings</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-bell"></i>
                            <span>Notifications</span>
                            <span class="badge">5</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <a href="index.html" class="back-to-site">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Main Site</span>
                </a>
                <a href="#" class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Top Header -->
            <header class="admin-header">
                <div class="header-left">
                    <button class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Content Management</h1>
                </div>
                <div class="header-right">
                    <div class="search-box">
                        <input type="text" placeholder="Search content...">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="admin-profile">
                        <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Admin Profile">
                        <div class="profile-info">
                            <span class="profile-name">Admin User</span>
                            <span class="profile-role">System Administrator</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content Management -->
            <div class="admin-content">
                <div class="content-tabs">
                    <button class="tab-btn active" data-tab="faqs">FAQs</button>
                    <button class="tab-btn" data-tab="alerts">Alerts</button>
                    <button class="tab-btn" data-tab="crop-calendar">Crop Calendar</button>
                </div>

                <!-- FAQs Management -->
                <div class="tab-content active" id="faqs">
                    <div class="content-header">
                        <div class="header-actions">
                            <button class="btn btn-primary" id="addFAQBtn">
                                <i class="fas fa-plus"></i>
                                Add New FAQ
                            </button>
                        </div>
                    </div>

                    <!-- FAQ Form Container (Hidden by default) -->
                    <div class="form-container" id="faqFormContainer" style="display: none;">
                        <div class="form-card">
                            <h3 id="faqFormTitle">Add New FAQ</h3>
                            <form id="faqForm">
                                <div class="form-group">
                                    <label for="faqQuestion">Question *</label>
                                    <input type="text" id="faqQuestion" required placeholder="Enter the question">
                                </div>
                                <div class="form-group">
                                    <label for="faqAnswer">Answer *</label>
                                    <textarea id="faqAnswer" rows="4" required placeholder="Enter the detailed answer"></textarea>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="faqCategory">Category</label>
                                        <input type="text" id="faqCategory" placeholder="e.g., Crops, Fertilizers">
                                    </div>
                                    <div class="form-group">
                                        <label for="faqStatus">Status</label>
                                        <select id="faqStatus">
                                            <option value="active">Active</option>
                                            <option value="inactive">Inactive</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="button" class="btn btn-secondary" id="cancelFAQBtn">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Save FAQ</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- FAQs List -->
                    <div id="faqsList" class="content-list">
                        <!-- FAQs will be loaded here dynamically -->
                    </div>
                </div>

                <!-- Alerts Management -->
                <div class="tab-content" id="alerts">
                    <div class="content-header">
                        <div class="header-actions">
                            <button class="btn btn-primary" id="addAlertBtn">
                                <i class="fas fa-plus"></i>
                                Add New Alert
                            </button>
                        </div>
                    </div>

                    <!-- Alert Form Container (Hidden by default) -->
                    <div class="form-container" id="alertFormContainer" style="display: none;">
                        <div class="form-card">
                            <h3 id="alertFormTitle">Add New Alert</h3>
                            <form id="alertForm">
                                <div class="form-group">
                                    <label for="alertTitle">Title *</label>
                                    <input type="text" id="alertTitle" required placeholder="Enter alert title">
                                </div>
                                <div class="form-group">
                                    <label for="alertMessage">Message *</label>
                                    <textarea id="alertMessage" rows="4" required placeholder="Enter alert message"></textarea>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="alertType">Type</label>
                                        <select id="alertType">
                                            <option value="info">Info</option>
                                            <option value="warning">Warning</option>
                                            <option value="danger">Danger</option>
                                            <option value="success">Success</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="alertStatus">Status</label>
                                        <select id="alertStatus">
                                            <option value="new">New</option>
                                            <option value="active">Active</option>
                                            <option value="archived">Archived</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="button" class="btn btn-secondary" id="cancelAlertBtn">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Save Alert</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Alerts List -->
                    <div id="alertsList" class="content-list">
                        <!-- Alerts will be loaded here dynamically -->
                    </div>
                </div>

                <!-- Crop Calendar Management -->
                <div class="tab-content" id="crop-calendar">
                    <div class="content-header">
                        <div class="header-actions">
                            <button class="btn btn-primary" id="addCropBtn">
                                <i class="fas fa-plus"></i>
                                Add New Crop
                            </button>
                        </div>
                    </div>

                    <!-- Crop Form Container (Hidden by default) -->
                    <div class="form-container" id="cropFormContainer" style="display: none;">
                        <div class="form-card">
                            <h3 id="cropFormTitle">Add New Crop</h3>
                            <form id="cropForm">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="cropName">Crop Name *</label>
                                        <input type="text" id="cropName" required placeholder="e.g., Wheat, Rice">
                                    </div>
                                    <div class="form-group">
                                        <label for="scientificName">Scientific Name</label>
                                        <input type="text" id="scientificName" placeholder="e.g., Triticum aestivum">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="plantingSeason">Planting Season *</label>
                                        <input type="text" id="plantingSeason" required placeholder="e.g., October-November">
                                    </div>
                                    <div class="form-group">
                                        <label for="harvestingSeason">Harvesting Season *</label>
                                        <input type="text" id="harvestingSeason" required placeholder="e.g., March-April">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="durationDays">Duration (Days)</label>
                                        <input type="number" id="durationDays" placeholder="e.g., 120">
                                    </div>
                                    <div class="form-group">
                                        <label for="region">Region</label>
                                        <input type="text" id="region" placeholder="e.g., Northern India">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="soilType">Soil Type</label>
                                    <input type="text" id="soilType" placeholder="e.g., Loamy, Clay">
                                </div>
                                <div class="form-group">
                                    <label for="temperatureRange">Temperature Range</label>
                                    <input type="text" id="temperatureRange" placeholder="e.g., 15-25Â°C">
                                </div>
                                <div class="form-group">
                                    <label for="rainfallRequirement">Rainfall Requirement</label>
                                    <input type="text" id="rainfallRequirement" placeholder="e.g., 500-800mm">
                                </div>
                                <div class="form-group">
                                    <label for="keyActivities">Key Activities</label>
                                    <textarea id="keyActivities" rows="3" placeholder="Describe key farming activities"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="optimalConditions">Optimal Conditions</label>
                                    <textarea id="optimalConditions" rows="3" placeholder="Describe optimal growing conditions"></textarea>
                                </div>
                                <div class="form-actions">
                                    <button type="button" class="btn btn-secondary" id="cancelCropBtn">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Save Crop</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Crop Calendar List -->
                    <div id="cropCalendarList" class="content-list">
                        <!-- Crops will be loaded here dynamically -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add FAQ Modal -->
    <div class="modal" id="addFaqModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New FAQ</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form class="admin-form">
                    <div class="form-group">
                        <label for="faqQuestion">Question *</label>
                        <input type="text" id="faqQuestion" required placeholder="Enter the question">
                    </div>
                    <div class="form-group">
                        <label for="faqAnswer">Answer *</label>
                        <textarea id="faqAnswer" rows="5" required placeholder="Enter the detailed answer"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="faqCategory">Category *</label>
                            <select id="faqCategory" required>
                                <option value="">Select Category</option>
                                <option value="crops">Crops</option>
                                <option value="fertilizers">Fertilizers</option>
                                <option value="pest-control">Pest Control</option>
                                <option value="weather">Weather</option>
                                <option value="soil">Soil Management</option>
                                <option value="irrigation">Irrigation</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="faqStatus">Status *</label>
                            <select id="faqStatus" required>
                                <option value="published">Published</option>
                                <option value="draft">Draft</option>
                                <option value="pending">Pending Review</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary modal-cancel">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save FAQ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
