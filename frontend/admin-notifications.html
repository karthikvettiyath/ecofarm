<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Notifications - Eco-Farm Manager</title>
	<link rel="stylesheet" href="admin.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
	<div class="admin-container">
		<aside class="admin-sidebar">
			<div class="sidebar-header">
				<div class="admin-logo">
					<i class="fas fa-leaf"></i>
					<span>Eco-Farm Manager</span>
				</div>
				<div class="admin-role">Administrator</div>
			</div>
			<nav class="sidebar-nav">
				<ul>
					<li class="nav-item"><a href="admin-dashboard.html"><i class="fas fa-th-large"></i><span>Dashboard</span></a></li>
					<li class="nav-item"><a href="admin-users.html"><i class="fas fa-users"></i><span>User Management</span></a></li>
					<li class="nav-item"><a href="admin-content.html"><i class="fas fa-file-alt"></i><span>Content Management</span></a></li>
					<li class="nav-item"><a href="admin-settings.html"><i class="fas fa-cog"></i><span>Settings</span></a></li>
					<li class="nav-item active"><a href="admin-notifications.html"><i class="fas fa-bell"></i><span>Notifications</span></a></li>
				</ul>
			</nav>
		</aside>
		<main class="admin-main">
			<header class="admin-header">
				<div class="header-left">
					<button class="sidebar-toggle">
						<i class="fas fa-bars"></i>
					</button>
					<h1>Notifications</h1>
				</div>
				<div class="header-right">
					<div class="admin-profile">
						<img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Admin Profile">
						<div class="profile-info">
							<span class="profile-name">Admin User</span>
							<span class="profile-role">System Administrator</span>
						</div>
					</div>
				</div>
			</header>
			<div class="admin-content">
				<div class="notification-send">
					<h2>Send Notification</h2>
					<form id="sendNotificationForm">
						<input type="text" id="alertTitle" placeholder="Notification Title" required>
						<textarea id="alertMessage" placeholder="Notification Message" required></textarea>
						<select id="alertType">
							<option value="info">Info</option>
							<option value="warning">Warning</option>
							<option value="danger">Danger</option>
							<option value="success">Success</option>
						</select>
						<button type="submit" class="btn btn-primary">Send</button>
					</form>
				</div>
				<div class="notification-list">
					<h2>Recent Notifications</h2>
					<ul id="alertsList">
						<!-- Alerts will be loaded here -->
					</ul>
				</div>
			</div>
		</main>
	</div>
	<script src="admin.js"></script>
	<script>
		// Load alerts
		async function loadAlerts() {
			try {
				const response = await fetch('http://localhost:5000/api/admin/alerts', {
					headers: { 'x-admin-auth': 'true' }
				});
				const alerts = await response.json();
				const ul = document.getElementById('alertsList');
				ul.innerHTML = alerts.map(alert => `
					<li class="alert-item ${alert.type || 'info'}">
						<strong>${alert.title}:</strong> ${alert.message || ''} 
						<span class="date">${new Date(alert.created_at).toLocaleDateString()}</span>
						<span class="status">${alert.status || 'new'}</span>
					</li>
				`).join('');
				
				// Update badge count
				const unreadCount = alerts.filter(alert => alert.status === 'new').length;
				updateBadgeCount(unreadCount);
			} catch (error) {
				console.error('Error loading alerts:', error);
			}
		// Update badge count
		function updateBadgeCount(count) {
			const badges = document.querySelectorAll('.badge');
			badges.forEach(badge => {
				badge.textContent = count;
				badge.style.display = count > 0 ? 'inline' : 'none';
			});
		}

		// Send notification
		document.getElementById('sendNotificationForm').addEventListener('submit', async (e) => {
			e.preventDefault();
			const title = document.getElementById('alertTitle').value;
			const message = document.getElementById('alertMessage').value;
			const type = document.getElementById('alertType').value;
			try {
				await fetch('http://localhost:5000/api/admin/alerts', {
					method: 'POST',
					headers: { 'Content-Type': 'application/json', 'x-admin-auth': 'true' },
					body: JSON.stringify({ title, message, type })
				});
				alert('Notification sent!');
				document.getElementById('sendNotificationForm').reset();
				loadAlerts();
			} catch (error) {
				console.error('Error sending notification:', error);
				alert('Error sending notification');
			}
		});
	}
	document.addEventListener('DOMContentLoaded', loadAlerts);
	</script>
</body>
</html>
